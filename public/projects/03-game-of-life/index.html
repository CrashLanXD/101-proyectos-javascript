<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>The Game Of Life</title>
  </head>
  <body>
    <canvas></canvas>
    <button
      popovertarget="settings-menu"
      popovertargetaction="toggle"
      class="button-menu"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" ><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path></svg>
      <span class="sr-only">Toggle Menu</span>
    </button>
    <aside id="settings-menu" popover="auto">
      <h2>Game Controls</h2>
    
      <fieldset>
        <legend>Grid Size</legend>
        <label for="gridWidth">Width:</label>
        <input type="number" id="gridWidth" value="400" min="50" />
        <label for="gridHeight">Height:</label>
        <input type="number" id="gridHeight" value="280" min="50" />
        <label for="cellSize">Cell Size:</label>
        <input type="number" id="cellSize" value="3" min="1" />
        <button id="applyGridChanges">Apply Changes</button>
      </fieldset>
    
      <fieldset>
        <legend>Game Rules</legend>
        <label for="gameRules">Default Rule:</label>
        <select id="gameRules">
          <option value="coral">Coral</option>
          <option value="fredkin">Fredkin</option>
          <option value="highLife">High Life</option>
          <option value="life" selected>Life</option>
          <option value="life34">34 Life</option>
          <option value="lifeWithoutDeath">Life Without Death</option>
          <option value="liveFreeOrDie">Live Free or Die</option>
          <option value="maze">Maze</option>
          <option value="neonBlobs">Neon Blobs</option>
          <option value="replicator">Replicator</option>
          <option value="seeds">Seeds</option>
          <option value="vote">Vote</option>
          <option value="cheerios">Cheerios</option>
        </select>
        <label for="customRulestring">Custom Rulestring (B/S):</label>
        <input 
          type="text" 
          id="customRulestring" 
          placeholder="e.g., B3/S23" 
          pattern="^(B[0-8]*\/S[0-8]*|S[0-8]*\/B[0-8]*)$" 
          title="Valid format: B[0-8]/S[0-8] or S[0-8]/B[0-8]"
        />
        <button id="applyRules">Apply Rules</button>
      </fieldset>
    
      <fieldset>
        <legend>Generation</legend>
        <label for="probability">Initial Life Probability:</label>
        <input type="range" id="probability" value="70" min="0" max="100" step="0.1" />
        <span id="probabilityValue">70%</span>
        <label for="updateSpeed">Update Speed (ms):</label>
        <input type="range" id="updateSpeed" value="100" min="0" max="1000" step="10" />
        <span id="speedValue">100ms</span>
        <button id="generateSoup">Generate "Soup"</button>
      </fieldset>
    
      <fieldset>
        <legend>Visualization</legend>
        <label for="colorPicker">Cell Color:</label>
        <input type="color" id="colorPicker" value="#fbfbfb" />
        <label for="bgPicker">Background Color:</label>
        <input type="color" id="bgPicker" value="#111111" />
      </fieldset>
    
      <p>Current Generation: <span id="generation-count">1</span></p>
      <p>Rulestring: <span id="currentRulestring">B3/S23</span></p>
      <p>update speed: <span id="currentSpeedValue">100ms</span></p>
      <p>probability: <span id="currentProbabilityValue">70%</span></p>
    </aside>
    

    <script src="game.js"></script>
    <script src="index.js"></script>
    <script src="userInteraction.js"></script>
  </body>
</html>
