<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>__BREAKOUT__</title>
    <style>
      body { background-color: #000; display: flex; align-items: center; height: 100dvh; margin: 0; padding: 0; }
      canvas { max-width: 100%; display: block; }
      main { display: flex; justify-content: center; align-items: center; flex-direction: column; width: 100%; height: 90%; margin: 0; padding: 0; }
      button { display: none; font-size: 30px; margin: 10px; padding: 20px; background: #121212; border: none; color: grey; border-width: 4px; border-color: #626262 #373737 #626262 #8f8f8f; border-style: solid; }
      button:active { scale: 98%; }
      @media (width <= 768px) {
        main { flex-direction: column; }
        canvas { width: 95%; height: auto; }
        button { display: block; width: 48%; height: 100%; margin-top: 30px; }
        #button-container { display: flex; justify-content: space-between; width: 100%; }
      }
      @media only screen and (max-width: 1000px) and (orientation: landscape) {
        main { flex-direction: row; }
        canvas { max-height: 85%; }
        button { display: block; font-size: 3rem; height: 70%; width: 14%; }
        #button-container { display: flex; flex-direction: row; justify-content: space-between; height: 100%; width: 100%; position: absolute; }
        #left { margin-right: 10px; }
        #right { margin-left: 10px; }
      }
    </style>
  </head>
  <body>
    <main>
      <canvas id="canvas"></canvas>
      <div id="button-container">
        <button id="left">&lt;</button>
        <button id="right">&gt;</button>
      </div>
    </main>
    <script src="audio.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
