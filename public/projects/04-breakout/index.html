<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout en JS</title>
  </head>
  <body>
    <style>
      body {
        background-color: #0a0a0a;
        display: grid;
        place-content: center;
        box-sizing: border-box;
      }

      canvas {
        border: 25px solid #8e8e8e;
        border-bottom: transparent;
        background: #000;
        margin-top: 30px;
      }

      main {
        display: flex;
        align-items: center;
        flex-direction: column;
        height: 95dvh;
        width: 95dvw;
        position: relative;

        button {
          opacity: 0%;
          position: absolute;
          bottom: 100px;
          background: #202020;
          border: none;
          color: #fff;
          height: 240px;
          width: 170px;
          box-shadow: 0 5px 0 #000;

          font-family: sans-serif;
          font-size: 80px;
          color: #15151571;

          &:active {
            transition-duration: 5ms;
            transform: translateY(1%);
            box-shadow: 0 2px 0 #000;
          }
        }
      }

      #l {
        border-bottom: 6px inset rgba(0, 0, 0, 0.5);
        border-left: 6px inset rgba(255, 255, 255, 0.5);
        border-right: 6px solid rgba(0, 0, 0, 0.5);
        border-top: 6px inset rgba(255, 255, 255, 0.5);
        left: 10px;
      }

      #r {
        border-bottom: 6px inset rgba(0, 0, 0, 0.5);
        border-left: 6px inset rgba(0, 0, 0, 0.5);
        border-right: 6px inset rgba(255, 255, 255, 0.5);
        border-top: 6px inset rgba(255, 255, 255, 0.5);
        right: 10px;
      }

      @media only screen and (orientation: portrait) {
        canvas {
          width: 360px;
          margin-top: 130px;
        }
      }

      @media only screen and (max-device-width: 955px) and (orientation: landscape) {
        canvas {
          margin-top: 15px;
          width: 460px;
        }

        main {
          button {
            width: 90px;
          }
        }


      }
    </style>

    <main>
      <canvas></canvas>
      <button id="l">&lt;</button>
      <button id="r">&gt;</button>
    </main>

    <script src="audio.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
