<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TETRIS</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&display=swap");
      body {
        background: #131313;
        display: grid;
        place-content: center;
      }

      canvas {
        margin-top: 10px;
        width: 98%;
        height: fit-content;
        -webkit-user-select: none;
        user-select: none;
      }

      main {
        display: flex;
        justify-content: center;

        height: 90dvh;
        width: 100%;
        position: relative;

        button {
          -webkit-user-select: none;
          user-select: none;
          opacity: 0%;
          position: absolute;
          width: 100px;
          height: 100px;

          font-size: 80px;
        }

        .down,
        .rotate {
          border-radius: 50%;

          font-family: sans-serif;

          border: none;

          background: #902d59;
          color: #860b47;

          box-shadow: 0 5px 0 #860b47;
          text-align: center;

          &:active {
            transition-duration: 10ms;
            transform: translateY(3%);
            box-shadow: 0 1px 0 #860b47;
          }
        }

        .left,
        .right {
          border-radius: 4px;
          border: none;

          background: #292929;
          color: #18171a;

          box-shadow: 0 5px 0 #1d1c21;

          &:active {
            transition-duration: 10ms;
            transform: translateY(3%);
            box-shadow: 0 1px 0 #1d1c21;
          }
        }

        .left {
          bottom: 15px;
          left: 45px;
        }

        .right {
          bottom: 15px;
          right: 45px;
        }

        .down {
          bottom: 140px;
          left: 45px;
        }

        .rotate {
          bottom: 140px;
          right: 45px;
        }
      }

      @media only screen and (orientation: portrait) {
        canvas {
          margin-top: 20px;
        }
      }
      @media only screen and (max-device-width: 1100px) and (orientation: landscape) {
        body {
          display: flex;
          justify-content: center;
        }

        canvas {
          width: 40%;
          margin: 0;
        }

        main {
          width: 100%;

          .left {
            bottom: 55px;
            left: 20px;
          }
          .right {
            right: 20px;
            bottom: 55px;
          }
          .down {
            top: 40px;
            left: 20px;
          }
          .rotate {
            top: 40px;
            right: 20px;
          }
        }

        button {
          display: block;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <canvas></canvas>
      <button class="left">&lt;</button>
      <button class="right">&gt;</button>
      <button class="down">&or;</button>
      <button class="rotate">&orarr;</button>
    </main>

    <script src="const.js"></script>
    <script src="utils.js"></script>
    <script src="board.js"></script>
    <script src="piece.js"></script>
    <script src="main.js"></script>
  </body>
</html>
