<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>

    <style>
      body {
        background: #131313;
        display: grid;
        place-content: center;
      }

      canvas {
        margin-top: 10px;
        width: 98%;
        margin: auto;
        -webkit-user-select: none;
        user-select: none;
      }

      main {

        background: red;
        display: flex;
        align-items: center;

        height: 90dvh;
        position: relative;

        button {
          -webkit-user-select: none;
          user-select: none;
          opacity: 0%;
          position: absolute;
          width: 100px;
          height: 100px;

          font-size: 80px;
          border-radius: 50%;

          border: none;

          background: #902d59;
          color: #860b47;

          box-shadow: 0 5px 0 #860b47;
        }
        
        button:active {
          transition-duration: 10ms;
          transform: translateY(3%);
          box-shadow: 0 1px 0 #860b47;
        }

        .left {
          bottom: 130px;
          left: 45px;
        }

        .right {
          bottom: 130px;
          right: 45px;
        }

        .down {
          bottom: 15px;
          left: 45px;
        }

        .rotate {
          bottom: 15px;
          right: 45px;
        }
      }

      /* @media (min-width: 640px) {} */
      @media only screen and (max-device-width: 932px) and (orientation: landscape) {
        canvas {
          width: 60%;
        }

        main {
          width: 100%;

          .left { top: 80px; }
          .right { top: 80px; }
          .down { bottom: 80px; }
          .rotate { bottom: 80px; }
        }

        button {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <canvas></canvas>
      <button class="left">&lt;</button>
      <button class="right">&gt;</button>
      <button class="down">&or;</button>
      <button class="rotate">&orarr;</button>
    </main>
    <script src="const.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
