<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TETRIS</title>
  </head>
  <body>
    <header>
      <button id="pauseButton"></button>
    </header>
    <main>
      <canvas id="canvas"></canvas>
      <div id="button-container">
        <div class="d-pad">
          <div class="d-pad-row">
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
          </div>
          <div class="d-pad-row">
            <button id="left" class="left"></button>
            <div class="center"></div>
            <button id="right" class="right"></button>
          </div>
          <div class="d-pad-row">
            <div class="empty"></div>
            <button id="down" class="down"></button>
            <div class="empty"></div>
          </div>
        </div>
        <div class="ab-buttons">
          <div>
            <button id="b" class="button b"></button>
            <button id="a" class="button a"></button>
          </div>
          <div class="label"><span>B</span><span>A</span></div>
        </div>
      </div>
    </main>

    <footer class="options-container">
      <div class="option">
        <label for="changePalette" class="select-label">color</label>
        <div>
          <select id="changePalette">
            <option value="original">original</option>
            <option value="pocket">pocket</option>
            <option value="color">color</option>
            <option value="og">og</option>
            <option value="retro">retro</option>
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="sepia">sepia</option>
            <option value="grayscale">grayscale</option>
            <option value="random">random</option>
          </select>
        </div>
      </div>

      <div class="option">
        <label for="changeLevel" class="select-label">lvl</label>
        <div>
          <select id="changeLevel">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
      </div>
    </footer>

    <script src="js/pieces.js"></script>
    <script src="js/blockTypes.js"></script>
    <script src="js/colorPalettes.js"></script>
    <script src="js/text.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/board.js"></script>
    <script src="js/piece.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
